<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Chọn bài test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let option of options">
      <a routerLink="./question" routerLinkActive="active">
        <ion-icon [name]="build" slot="start" ></ion-icon>
        {{option.name}}
      </a>
    </ion-item>
  </ion-list>
</ion-content>
